<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#box {
            border: 1px solid red;
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>길동이의 코딩 교실</h1>
    <div id="box">Box</div>
    
    <script>
        var box = document.getElementById("box");
        box.addEventListener("mousedown", (event) => {
            // 마우스를 down했을때
            // box와 마우스 클릭 지점의 간격을 유지 
            var target = event.target;  // box
            var targetX = parseInt(getComputedStyle(target).getPropertyValue("left") );
            var targetY = parseInt(getComputedStyle(target).getPropertyValue("top") );
            var gepX = targetX - event.clientX;
            var gepY = targetY - event.clientY;
            let mousemoveHandler = (event)=>{
                target.style.left = event.clientX + gepX + "px";
                target.style.top = event.clientY + gepY + "px";
            };
            box.addEventListener("mousemove", mousemoveHandler);
            document.addEventListener("mouseup", (event) => {
                box.removeEventListener("mousemove", mousemoveHandler);
            });
        });
    </script>
</body>
</html>
