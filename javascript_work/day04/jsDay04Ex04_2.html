<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.myCell {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="demo"></div>

    <script>
        class MyDivCell {
            constructor(parentElement, content) {
                this.newDiv = document.createElement("div");
                this.newDiv.innerHTML= content;
                this.newDiv.className = "myCell";
                this.newDiv.addEventListener("click", (event) => {
                    console.log(this);
                });
                this.newP = document.createElement("p");
                this.newP.innerHTML="textBox";
                this.newP.className = "Box";
                this.pardiv = parentElement.appendChild(this.newDiv);
                this.pardiv.appendChild(this.newP);
                return this;
            }
        }

        // 인터프리터 특징
        aa(); // 아래에 선언된 함수 호출 가능(호이스팅)

        function aa() {
            console.log("aa호출", a);
        }
        var a = "world";
        a = "hello";

        var demo = document.getElementById("demo");
        new MyDivCell(demo, "1");
        new MyDivCell(demo, "2");
        new MyDivCell(demo, "3");
        new MyDivCell(demo, "4");
        new MyDivCell(demo, "5");
    </script>
</body>
</html>
