    <style>
        #form1 input[type=text], #form1 textarea {
            border: none;
            border-bottom: 4px solid blue;
            background-color: skyblue;
            width: 400px;
        }
    </style>
    <script>
        // var 또는 function으로 선언하면 최 상위 window의 멤버 필드에 들어간다.
        function validateForm(evnet) {
            // form의 기본은 페이지 전환.
            // 이벤트의 기본 기능을 일시 중지 할 수 있다.
            // 이벤트의 이벤트 핸들러 함수에서 자동 생성 된다.
            // event.preventDefault(); // 일시 중지
            // 이벤트 핸들러가 아니다. this == window
            // event 핸들러의 첫번째 인자는 event 객체이다.
            // 이벤트가 발생 한 form을 event.target으로 지정
            form = event.target;
            event.preventDefault(); // 일시 중지

            if (form == null) {
                form = this;
            }

            if(form.subject.value == "") {
                alert("제목을 입력 하세요.");
                form.subject.focus();
                return;
            }

            if(form.writer.value == "") {
                alert("이름을 입력 하세요..");
                form.subject.focus();
                return;
            }

            if(form.writer.value.length < 2) {
                alert("이름을 2글자이상 입력하세요.");
                form.subject.focus();
                return;
            }
            
            form.action = "https://www.naver.com/";
            form.submit();
        }

        // internal 방식으로 변경
        // form1의 dom 객체 선택
        // fomr1에 이벤트 핸들러 걸기

        // 자바스크립트는 인터프리터 방식
        // window(객체)가 모두 로드되면 기능이 실행 하도록 이벤트 핸들러 적용

        window.onload = function() {
            // let form1 = document.getElementById("form1");
            // console.log(form1);
            // console.dir(document.forms);
            // document.forms 문서의 모든 폼을 읽어 HTMLCollection으로 변환

            // var form1 = document.forms[0];
            // console.log(form1)
            // let form1 = document.querySelector("#form1"); //CSS 셀렉터를 그대로 사용.
            // console.log(form1);
            // let form1 = document.getElementById("form1");
            // form1.onsubmit = function() {
            //     // event가 발생하면 event객체가 자동 생성.

            //     event.preventDefault();
            //     validateForm(this);
            // }

            let form1 = document.getElementById("form1");
            form1.onsubmit = validateForm
        };
    </script>
</head>
<body>
    <h1>글쓰기</h1>
    <form action="" id="form1" onsubmit="javascript:validateForm(this)">
        <table>
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" name="subject"></input>
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="writer"></input>
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <textarea name="content" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="저장"></input>
                </td>
            </tr>
        </table>
    </form>
